<!-- General contener -->
<div class="container-fluid" style="margin-left: 5%; width: 90%;">
	<!-- Add a resume table empty -->
	<div id="resume_area">
		<h2>General statistics</h2>
		<div id="download_statistics"></div>
		<!-- print resume table -->
		<div id="statistics_table"></div>
		<script src="javascript/print_statistics_table.js"></script>
	</div>
	<br>
	<!-- Add a svg area, empty -->
	<div id="main">
		<h2>Per genome results</h2>
		<div id="download_resume_file"></div>
		<div class="border rounded">
			<div class="row align-items-left">
				<div class="col-md-3"><label for="slider-range" style="font-weight: 700;">Select a genome to display</label></div>
			</div>
			<div class="row align-items-left">
				<div class="col-md-3 align-items-left"><div id="select-genome"></div></div>
			</div>
			<div id="scatter_area"></div>
		</div>
		<br>
		
		<h3>Selected alignment</h3>
		<div id="download_MSA"></div>
		<div id="MSA" class="border rounded"></div>
		<script src="javascript/print_results_chart.js"></script>
	</div>
